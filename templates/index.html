{% extends "base.html" %}
{% block body %}
   <div class = "feed-section">
        <header>
            <h1>Welcome to this blog</h3>
            
        </header>
        {% for  blog in blogs %}
            <h2>{{ blog.title }}</h2>
            <h2>Created by:{{ blog.author }}</h3>
            <p>{{ blog.content }}</p>
            <p>Date Created{{ blog.created_on }}</p>
        
        {% endfor %}
    </div>
    
    
    
{% endblock %}
