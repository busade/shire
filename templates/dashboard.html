{% extends "base.html" %}
{% block body %}
<h2 class="username">{{user_info.username}}</h2>
<p class="gender">{{user_info.gender}}</p>
<hr>
{% for post in user_posts %}
    <h3 >{{post.title}}</h3>
    <p>{{post.author}}</p>
    <blockquote>{{post.content}}</blockquote>
    <br>
    <a href="{{url_for ('edit', post_id=post.id)}}">Edit post</a>
    <a href="{{url_for ('delete', post_id=post.id)}}"> Delete post</a>

{% endfor %}
{% endblock %}
